<!DOCTYPE html>
<html>

<head>
  <title>Tour of Heroes</title>
  <script>document.write('<base href="' + document.location + '" />');</script>
  <link rel="stylesheet" href="/styles.css">
  <script src="/node_modules/systemjs/dist/system.src.js"></script>
  <script src="/node_modules/angular2/bundles/angular2.dev.js"></script>
  <script src="/node_modules/angular2/bundles/router.dev.js"></script>

  <link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">
  <!--<script src="https://js.arcgis.com/3.15/"></script>-->

  <script>
    System.config({
      // defaultJSExtensions: true,
      pluginFirst: true,
      packages: {
        'app': { defaultExtension: 'js' },
        'esri': { defaultExtension: 'js' },
        'dojo': { defaultExtension: 'js' },
        'dojox': { defaultExtension: 'js' },
        'dijit': { defaultExtension: 'js' },
        'util': { defaultExtension: 'js' },
        'dgrid': { defaultExtension: 'js' },
        'dstore': { defaultExtension: 'js' },
        'xstyle': { defaultExtension: 'js' },
        'put-selector': { defaultExtension: 'js' }
      },
      map: {
        'esri': '/bower_components/arcgis-js-api',
        'dojo': '/bower_components/dojo',
        'dojox': '/bower_components/dojox',
        'dijit': '/bower_components/dijit',
        'util': '/bower_components/util',
        'dgrid': '/bower_components/dgrid',
        'dstore': '/bower_components/dstore',
        'xstyle': '/bower_components/xstyle',
        'put-selector': '/bower_components/put-selector'
      },
      meta: {
        'esri/*': { format: 'amd' },
        'dojo/*': { format: 'amd' },
        'dojox/*': { format: 'amd' },
        'dijit/*': { format: 'amd' },
        'util/*': { format: 'amd' },
        'dgrid/*': { format: 'amd' },
        'dstore/*': { format: 'amd' },
        'xstyle/*': { format: 'amd' },
        'put-selector/*': { format: 'amd' }
      }
    });

    System.import('app/boot');
  </script>
</head>

<body>
  <my-app>Loading...</my-app>

  <div id="map"></div>
</body>

</html>
